variables:
  acrName: "az400acrdev"
  image: "az400acrdev.azurecr.io/catalog-service"
  app: "catalog-service-v1"
  grp: "az400-dev"
  serviceConnection: wi-az400-dev
  acaenv: "az400acaenv"

stages:
  - template: templates/t-deploy-aca.yaml
    parameters:
      acrName: $(acrName)
      image: $(image)
      app: $(app)
      grp: $(grp)
      serviceConnection: $(serviceConnection)
      acaenv: $(acaenv)
      targetPort: 8080
