name: "02-04-order-processor-java-docker-img"

# trigger:
#   branches:
#     include:
#       - master
#   paths:
#     include:
#       - src/jobs/blob-java/*

trigger: none
pr: none

variables:
  appPath: src/jobs/blob-java/
  imageName: "blob-java"
  acr: scACR

pool:
  vmImage: "ubuntu-latest"

stages:
  - stage: "Build"
    displayName: "Build Order Processor Image"
    jobs:
      - job: "Build"
        steps:
          - task: Docker@2
            displayName: Login to ACR
            inputs:
              command: login
              containerRegistry: $(acr)

          - task: Docker@2
            displayName: Build and Push
            inputs:
              containerRegistry: $(acr)
              repository: "$(imageName)"
              command: "buildAndPush"
              Dockerfile: "$(appPath)dockerfile"
              tags: "latest"

          - task: Docker@2
            displayName: Logout of ACR
            inputs:
              command: logout
              containerRegistry: $(acr)
