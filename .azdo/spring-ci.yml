name: "02-02-spring-ci"

trigger: none
pr: none

variables:
  javaVer: "17"
  appRoot: "src/jobs/blob-spring"
  buildDir: "target"
  artifactName: "spring-app"

pool:
  vmImage: "ubuntu-latest"

stages:
  - stage: Build
    jobs:
      - job: BuildJob
        steps:
          - task: JavaToolInstaller@0
            inputs:
              versionSpec: "$(javaVer)"
              jdkArchitectureOption: "x64"
              jdkSourceOption: "PreInstalled"

          - task: Cache@2
            inputs:
              key: 'maven | "$(Agent.OS)" | $(appRoot)/pom.xml'
              path: $(Pipeline.Workspace)/.m2/repository

          - task: Maven@3
            inputs:
              mavenPomFile: "$(appRoot)/pom.xml"
              mavenOptions: "-Xmx3072m"
              javaHomeOption: "JDKVersion"
              jdkVersionOption: "$(javaVer)"
              jdkArchitectureOption: "x64"
              publishJUnitResults: true
              testResultsFiles: "**/surefire-reports/TEST-*.xml"
              goals: "clean package"

          - task: CopyFiles@2
            inputs:
              SourceFolder: "$(System.DefaultWorkingDirectory)/$(appRoot)/$(buildDir)"
              Contents: "*.jar"
              TargetFolder: "$(Build.ArtifactStagingDirectory)/$(artifactName)"

          - task: PublishPipelineArtifact@1
            inputs:
              targetPath: "$(Build.ArtifactStagingDirectory)/$(artifactName)"
              artifact: "$(artifactName)"
