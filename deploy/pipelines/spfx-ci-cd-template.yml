name: spfx-ci-cd-template

# trigger:
#   branches:
#     include:
#       - master
#   paths:
#     include:
#       - - src/teams/food-list/*
#     exclude:
#       - az-pipelines/*
#       - _images/*

trigger: none
pr: none

variables:
  package: foodlist-wp.sppkg
  appPath: src/teams/food-list/ 
  nodeVersion: "14.x"
  # set pipeline vars: username, password

pool:
  vmImage: "ubuntu-20.04"

stages:
  - stage: Build
    jobs:
      - job: BuildJob
        displayName: Build SPFx
        steps:
          - template: templates/t-spfx-build.yaml
            parameters:
              nodeVersion: $(nodeVersion)
              pkg: $(package)
              appPath: $(appPath)

  - stage: Deploy
    displayName: Deploy to M365
    dependsOn: Build
    jobs:
      - deployment: DeployM365
        displayName: Deploy to M365
        environment: M365Prod
        strategy:
          runOnce:
            deploy:
              steps:            
                - template: templates/t-spfx-deploy-cli.yaml
                  parameters:
                    nodeVersion: $(nodeVersion)
                    pkg: $(package)
                    username: $(username)
                    password: $(password)