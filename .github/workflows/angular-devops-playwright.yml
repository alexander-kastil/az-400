name: Angular DevOps Playwright E2E

on:
    push:
        branches: ["main"]
    pull_request:
        branches: ["main"]

jobs:
    e2e:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: src/angular/angular-devops
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: "20.x"
                  cache: "npm"
                  cache-dependency-path: src/angular/angular-devops/package-lock.json

            - name: Install dependencies
              run: npm ci

            - name: Install Playwright Browsers
              run: npx playwright install --with-deps

            - name: Run Playwright tests
              run: npm run e2e

            - name: Upload Playwright report
              if: always()
              uses: actions/upload-artifact@v4
              with:
                  name: playwright-report
                  path: src/angular/angular-devops/playwright-report
                  retention-days: 7
